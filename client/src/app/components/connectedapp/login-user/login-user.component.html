<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
</head>
<div class="login-box">
    <form name="loginUserForm" #loginUserForm="ngForm">
        <div class="input-section">
            <i class="far fa-user"></i>
            <input class="input-area" type="text" placeholder="Username" name="username" [(ngModel)]="username"
                minlength="2">
        </div>
        <div class="input-section">
            <i class="fas fa-lock"></i>
            <input class="input-area" type="password" placeholder="Password" name="password" [(ngModel)]="password"
                #pwd="ngModel" minlength="5">
        </div>
        <div class="question-box">
            <div class="question" *ngIf="pwd.invalid && pwd.dirty">Password min length is 5</div>
        </div>
    </form>
    <!-- check why u cant disable with ngForm -->
    <div *ngIf="password!=='' && username!==''">
        <button class="btn" id="login-btn" type="submit" (click)="loginUser()">Login</button>
    </div>

    <div class="question-box">
        <p class="question">Not a memeber?</p><a class="reg-btn" [routerLink]="'/register'">Register</a>
    </div>
</div>
